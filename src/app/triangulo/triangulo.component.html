<ion-card>
  <ion-card-header>
    <ion-card-title>Tríangulo</ion-card-title>
    <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    El perimetro de un tríangulo es la suma de las longitudes de sus tres lados. En otras palabras,
    es una medida total del contorno o borde del triangulo.
  </ion-card-content>
  <ion-card-content>
    <ion-list lines="none">
      <ion-item>
        <ion-img alt="lados de un triangulo" src="https://mediateca.educa.madrid.org/imagen.php?id=4o4c5zp43rq2v64c&type=2"
         />
      </ion-item>
      <ion-item>
        p: a + b + c
      </ion-item>   
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-list lines="none">
  <ion-item>
    <ion-input [(ngModel)]="ladoAstr" type="number" label="Lado A (cm)" label-placement="floating" fill="solid" placeholder="ej: 20"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoBstr" type="number" label="Lado B (cm)" label-placement="floating" fill="solid" placeholder="ej: 20"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoCstr" type="number" label="Lado C (cm)" label-placement="floating" fill="solid" placeholder="ej: 20"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
  </ion-item>
  <ion-item>
  <!-- imprime el msj una vez que se clickea calcular -->
   {{resultado}}
  </ion-item>
</ion-list>
